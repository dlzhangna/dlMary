#bootstrap.yml(是系统级配置文件,优先级最高)
spring:
  application:
    name: microservicecloud-config-client
  cloud:
    config:
      name: microservicecloud-config-client # 需要从github上读取的资源名称,注意没有yml后缀名
      profile: dev  # 本次访问的配置项
      label: master
      uri: http://localhost:8080
      #uri: http://config3344.com:3344 # 本微服务启动后,先去找3344号服务,通过SpringCloudConfig获取GitHub的服务地址
      #enabled: false
           
  #rabbitmq:
      #host: 127.0.0.1
      #port: 5672
      #username: guest
      #password: guest
security:
  basic:
    enabled: false